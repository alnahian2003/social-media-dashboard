<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Main Stylesheet Source -->
  <link rel="stylesheet" href="style.css">

  <!-- Inter Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social Media Dashboard | alnahian2003</title>

</head>

<body>
  <!-- Main Container -->
  <div class="contianer">
    <!-- Header Area -->
    <div class="header">
      <div class="header-left">
        <h1 class="header-heading">Social Media Dashboard</h1>
        <p class="total-followers">Total Followers: 23,004</p>
      </div>
      <div class="header-right">
        <div class="dark-mode-title">
          <p>Dark Mode</p>
        </div>
        <div class="dark-mode-toggle">
          <label class="switch">
            <input type="checkbox" class="toggle-switch">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Total Summary Area -->
    <div class="summary"></div>

    <!-- Overview Area -->
    <div class="overview"></div>
  </div>


  <!-- Footer Attribution Section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!-- Main JavaScript Source -->
  <script src="main.js"></script>
</body>

</html>
